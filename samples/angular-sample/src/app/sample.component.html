<div class="wrapper">
    <button (click)="checkAwesome()">Check if Awesome Feature is turned ON</button>
    <div class="wrapper">
        <div class="green dot" *ngIf="isAwesomeEnabled"></div>
        <div class="red dot" *ngIf="!isAwesomeEnabled"></div>
    </div>
    <div class="wrapper">
        <input type="text" [(ngModel)]="userEmail">
    </div>
</div>
